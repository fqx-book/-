<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
	</body>
	<script>
	    /*
	        localStorage.setItem('myCat', 'Tom');
	        该语法用于读取 localStorage 项，如下:
	
	        let cat = localStorage.getItem('myCat');
	        该语法用于移除 localStorage 项，如下:
	
	        localStorage.removeItem('myCat');
	        该语法用于移除所有的 localStorage 项，如下:
	
	        // 移除所有
	        localStorage.clear();
	     */
	     let xiaoming = new Object();
	     xiaoming.sex = "男";
	     // 存值 第二个参数支持 字符串
	     // JSON.stringify(obj) 将对象 变成 字符串 
	     localStorage.setItem("xiaoming",JSON.stringify(xiaoming));
	     // 取值
	     let value = localStorage.getItem("xiaoming");
	      //JSON.parse(字符串) 将字符串 转成对象
	      let valueObj = JSON.parse(value);
	     console.log(value.sex);
	     console.log(valueObj.sex);
	     console.log(value);
	
	
	</script>
	
</html>
