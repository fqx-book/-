		console.log(" 第三题：  构建一个计算器函数：参数（计算法则，数字1，数字2）、构建一个计算平均值函数，在函数中执行  1.求和，2.求平均数，3.求每个数字与平均数的差")
		function jisuan(rule,n1,n2){
			 switch (rule) {
            case '+':
                return n1 + n2;
                break;
            case '-':
                return n1 - n2;
                break;
            case '*':
                return n1 * n2;
                break;
            case '/':
                return n1 / n2;
                break;
        }
    }
		function average() {
		let num3=6 ,num4=8;
		let sum=jisuan('+',num3,num4)
		console.log(sum);//求和
		let pjs=jisuan('/',sum,2)
		console.log(pjs);//平均数
		let difference1=jisuan('-',num3,pjs);
		let difference2=jisuan('-',num4,pjs);
		console.log(difference1);
		console.log(difference2);
		}
		average();

		console.log(" 第七题： 封装一个显示时间的函数，显示当前时间 ,如`2020-04-15 12:12:12` ");
		function getDate() {
		    let date = new Date();
		    let year = date.getFullYear();
		    let month = date.getMonth() + 1;
		    month = month >= 10 ? month : "0" + month;
		    let day = date.getDate();
		    day = day >= 10 ? day : "0" + day;
		    let hour = date.getHours();
		    hour = hour >= 10 ? hour : "0" + hour;
		    let minute = date.getMinutes();
		    minute = minute >= 10 ? minute : "0" + minute;
		    let second = date.getSeconds();
		    second = second >= 10 ? second : "0" + second;

		        " " + hour + ":" + minute + ":" + second;
		    return result;
		}
