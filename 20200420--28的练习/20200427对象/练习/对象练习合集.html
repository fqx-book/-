		//通过对象字面量创建对象
		let xiaofang = {
		    sex:"男",
		    age:20,
		    hobby:"打篮球和读书"
		}
		
		console.log(xiaofang);
		
		
		//通过构造函数的形式创建对象
		function Person(sex,age,hobby){
			this.sex=sex;
			this.age=age;
			this.hobby=hobby;
		}
		let xiaobing=new Person("男",18,"打篮球和读书")
		console.log(xiaobing);
		
		//删除对象属性
		delete xiaobing.sex;//删除xiaobing的sex属性
		console.log(xiaobing);
		
		
		
		//对象的比较（对象是引用类型 比较的时候 比较地址）
		//对象1
		let obj = new Object();
		obj.sex = "男";
		obj.age = 18;
		obj.hobby = "打篮球和读书";
		// 对象2
		let obj1 = new Object();
		let obj2 = obj1;
		obj1.sex = "男";
		obj1.age = 18;
		obj1.hobby = "打篮球和读书";
		console.log(obj === obj1); // false
		console.log(obj == obj1); // false
		console.log(obj.sex === obj1.sex);//true
		console.log(obj1 === obj2); // true
		
		
		//对象里面添加方法
		let xiaofeng=new Object();
		xiaofeng.sex="男";
		xiaofeng.age=22;
		xiaofeng.hobby="书法";
		
		xiaofeng.say=function(){
			console.log("我的名字叫xiaofeng,性别是",this.sex," 年龄是",this.age,
        " 兴趣爱好是 ",this.hobby)
		}
		xiaofeng.say();
