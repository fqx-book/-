<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.hongse{background-color:red;}
		.lanse{background-color:blue;}
		#fade{
		width: 500px;
        height: 500px;
		}
	</style>
	<body>
		<button id="btn1" >停止</button>
		<div id="fade" class="lanse">
			
		</div>
	</body>
	<script type="text/javascript">
		let kuang=document.getElementById("fade")
		function flashtext(){
			let yanse=kuang.getAttribute("class");
			console.log(yanse);
			if(yanse=="lanse"){
				kuang.classList.remove("lanse")
				kuang.classList.add("hongse")
			}else{
				kuang.classList.remove("hongse")
				kuang.classList.add("lanse")
			}
		}
		let timeID=setInterval(flashtext,1000);
		let btn=document.getElementById("btn1")
		btn.addEventListener("click",function(){
			 clearInterval(timeID);
		})
		 
	</script>
</html>
